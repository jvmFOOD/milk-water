        const productContainer = document.getElementById('productContainer');
        const categoryFilter = document.getElementById('categoryFilter');
        const searchInput = document.getElementById('searchInput');
        const priceFilter = document.getElementById('priceFilter');
        const productModal = new bootstrap.Modal(document.getElementById('productModal'));
        const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
        let cart = [];

        function createProductCard(product) {
            const isOutOfStock = !product.inStock;
            const buttonHtml = isOutOfStock 
                ? '<button class="btn btn-secondary" disabled>Out of Stock</button>'
                : `<button class="btn btn-primary buy-button" onclick="addToCartFromCard('${product.id}', this)">Add to Cart</button>`;
            
            return `
                <div class="col">
                    <div class="card product-card ${isOutOfStock ? 'out-of-stock' : ''}">
                        <img src="${product.image}" class="card-img-top product-image" alt="${product.name}" loading="lazy">
                        <div class="card-body product-details">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text"><strong>Category:</strong> ${product.category}</p>
                            <p class="card-text">
                                ${product.oldPrice ? `<span class="old-price">${product.oldPrice}</span>` : ''}
                                <span class="product-price">${product.price}</span>
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <input type="number" class="form-control quantity-input" value="1" min="1" max="10">
                                ${buttonHtml}
                            </div>
                            <button class="buy-button mt-2 w-100" onclick="showProductDetails('${product.id}')">View Details</button>
                            <div class="social-share">
                                <a href="#" onclick="shareProduct('${product.name}', 'facebook')"><i class="fab fa-facebook"></i></a>
                                <a href="#" onclick="shareProduct('${product.name}', 'instagram')"><i class="fab fa-instagram"></i></a>
                                <a href="#" onclick="shareProduct('${product.name}', 'twitter')"><i class="fab fa-twitter"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showProductDetails(productId) {
            const product = products.find(p => p.id === productId);
            const modalTitle = document.getElementById('productModalLabel');
            const modalBody = document.querySelector('#productModal .modal-body');
            const modalAddToCartButton = document.getElementById('modalAddToCartButton');
            const modalBuyNowButton = document.getElementById('modalBuyNowButton');

            modalTitle.textContent = product.name;
            modalBody.innerHTML = `
                <img src="${product.image}" class="img-fluid mb-3" alt="${product.name}">
                <p><strong>Category:</strong> ${product.category}</p>
                <p><strong>ID:</strong> ${product.id}</p>
                <p><strong>Weight:</strong> ${product.weight}g</p>
                <p><strong>Ingredients:</strong> ${product.ingredients}</p>
                <p><strong>Nutritional Value:</strong> ${product.nutritionalValue}</p>
                <p><strong>Description:</strong> ${product.description}</p>
                <p><strong>Key Features:</strong> ${product.keyFeatures}</p>
                <p><strong>Price:</strong> ${product.oldPrice ? `<span class="old-price">${product.oldPrice}</span>` : ''} <span class="product-price">${product.price}</span></p>
                <div class="d-flex justify-content-between align-items-center">
                    <input type="number" class="form-control quantity-input" value="1" min="1" max="10">
                    <button class="buy-button" onclick="addToCartFromModal('${product.id}')" ${!product.inStock ? 'disabled' : ''}>
                        ${product.inStock ? 'Add to Cart' : 'Out of Stock'}
                    </button>
                </div>
                <div class="social-share mt-3">
                    <a href="#" onclick="shareProduct('${product.name}', 'facebook')"><i class="fab fa-facebook"></i></a>
                    <a href="#" onclick="shareProduct('${product.name}', 'instagram')"><i class="fab fa-instagram"></i></a>
                    <a href="#" onclick="shareProduct('${product.name}', 'twitter')"><i class="fab fa-twitter"></i></a>
                </div>
            `;

            modalBuyNowButton.onclick = () => buyNow(product);
            modalBuyNowButton.disabled = !product.inStock;
            modalBuyNowButton.textContent = product.inStock ? 'Buy Now' : 'Out of Stock';

            productModal.show();
        }

        function shareProduct(productName, platform) {
            const shareUrl = encodeURIComponent(window.location.href);
            const shareText = encodeURIComponent(`Check out ${productName} from JVP Foods!`);
            let shareLink;

            switch(platform) {
                case 'facebook':
                    shareLink = `https://www.facebook.com/sharer/sharer.php?u=${shareUrl}`;
                    break;
                case 'instagram':
                    shareLink = `https://www.instagram.com/jvp_foods?igsh=cnJzY21jaHZtZWox`;
                    break;
                case 'twitter':
                    shareLink = `https://twitter.com/intent/tweet?text=${shareText}&url=${shareUrl}`;
                    break;
            }

            window.open(shareLink, '_blank');
        }

        function addToCartFromCard(productId, button) {
            const product = products.find(p => p.id === productId);
            if (!product.inStock) return;
            const quantityInput = button.previousElementSibling;
            const quantity = parseInt(quantityInput.value);
            addToCart(product, quantity);
        }

        function addToCartFromModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product.inStock) return;
            const quantityInput = document.querySelector('#productModal .quantity-input');
            const quantity = parseInt(quantityInput.value);
            addToCart(product, quantity);
            productModal.hide();
        }

        function addToCart(product, quantity) {
            if (!product.inStock) return;
            const existingItem = cart.find(item => item.id === product.id);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ ...product, quantity });
            }
            updateCart();
            updateCartCount();
        }

        function buyNow(product) {
            if (!product.inStock) return;
            addToCart(product, 1);
            cartModal.show();
        }

        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            let total = 0;

            cartItems.innerHTML = cart.map(item => {
                const itemTotal = parseFloat(item.price.replace('â‚¹', '')) * item.quantity;
                total += itemTotal;
                return `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div>
                            <img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; object-fit: cover;">
                            ${item.name}
                        </div>
                        <div>
                            <input type="number" class="form-control quantity-input" value="${item.quantity}" min="1" max="10" onchange="updateQuantity('${item.id}', this.value)">
                        </div>
                        <div>â‚¹${itemTotal.toFixed(2)}</div>
                        <button class="btn btn-danger btn-sm" onclick="removeFromCart('${item.id}')">Remove</button>
                    </div>
                `;
            }).join('');

            cartTotal.textContent = `Total: â‚¹${total.toFixed(2)}`;
        }

        function updateQuantity(productId, newQuantity) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity = parseInt(newQuantity);
                updateCart();
                updateCartCount();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCart();
            updateCartCount();
        }

        function updateCartCount() {
            const cartCount = document.getElementById('cartCount');
            cartCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
        }

        // Initialize the page
        function init() {
            const selectedCategory = categoryFilter.value;
            const filteredProducts = products.filter(product => selectedCategory === '' || product.category === selectedCategory);

            productContainer.innerHTML = '';
            filteredProducts.forEach(product => {
                productContainer.innerHTML += createProductCard(product);
            });

            const categories = [...new Set(products.map(p => p.category))];
            categories.forEach(category => {
                categoryFilter.innerHTML += `<option value="${category}">${category}</option>`;
            });

            searchInput.addEventListener('input', filterProducts);
            categoryFilter.addEventListener('change', filterProducts);
            priceFilter.addEventListener('change', filterProducts);

            document.getElementById('cartButton').addEventListener('click', () => cartModal.show());
            document.getElementById('checkoutButton').addEventListener('click', checkout);
            
            updateTotalItemsCount(filteredProducts.length);
        }

        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            const selectedPriceRange = priceFilter.value;

            const filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategory === '' || product.category === selectedCategory;
                const matchesPrice = matchesPriceRange(product.price, selectedPriceRange);
                return matchesSearch && matchesCategory && matchesPrice;
            });

            productContainer.innerHTML = '';
            filteredProducts.forEach(product => {
                productContainer.innerHTML += createProductCard(product);
            });

            updateTotalItemsCount(filteredProducts.length);
        }

        function updateTotalItemsCount(count) {
            const totalItemsCount = document.getElementById('totalItemsCount');
            if (totalItemsCount) {
                totalItemsCount.textContent = `Total Items: ${count}`;
            } else {
                const countElement = document.createElement('p');
                countElement.id = 'totalItemsCount';
                countElement.textContent = `Total Items: ${count}`;
                productContainer.parentNode.insertBefore(countElement, productContainer);
            }
        }

        function matchesPriceRange(price, range) {
            if (range === '') return true;
            const productPrice = parseFloat(price.replace('â‚¹', ''));
            const [min, max] = range.split('-').map(Number);
            return productPrice >= min && (max ? productPrice <= max : true);
        }

        function checkout() {
            const cartDetails = cart.map(item => {
                const itemTotal = (parseFloat(item.price.replace('â‚¹', '')) * item.quantity).toFixed(2);
                return `${item.name} - Quantity: ${item.quantity} - Price: â‚¹${itemTotal}`;
            }).join('\n');

            const totalAmount = cart.reduce((total, item) => 
                total + (parseFloat(item.price.replace('â‚¹', '')) * item.quantity), 0).toFixed(2);

            const message = `New Order:\n\n${cartDetails}\n\nTotal Amount: â‚¹${totalAmount}`;
            const whatsappUrl = `https://api.whatsapp.com/send?phone=918347223122&text=${encodeURIComponent(message)}`;

            if (confirm('Are you sure you want to place this order?')) {
                cart = [];
                updateCart();
                updateCartCount();
                cartModal.hide();
                window.open(whatsappUrl, '_blank');
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
